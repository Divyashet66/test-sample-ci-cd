apiVersion: apps/v1
kind: Deployment
metadata:
  name: "node-app"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: "us-central1-docker.pkg.dev/tech-rnd-project/network18/node:standard"
          ports:
            - containerPort: 3000
